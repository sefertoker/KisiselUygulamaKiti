<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ki≈üisel Uygulama Kiti</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/logo.fw.png">

  <style>
    .note-area {
  flex: 1;
  resize: none;
  width: 100%;
  padding: 0.75rem;
  background-color: var(--widget-bg);
  border: 1px solid var(--widget-border);
  border-radius: 8px;
  font-size: 1rem;
  color: var(--primary-text);
  font-family: inherit;
  transition: background-color 0.3s, color 0.3s;
}

  </style>
</head>
<body>
  <!-- √úst Men√º -->
  <header class="header">
    <div class="logo-container">
      <a href="#" class="logo">
        <img src="images/kuklogo.fw.png" alt="KUK Logo">
      </a>
    </div>
    <div class="username">Kullanƒ±cƒ± Adƒ±</div>
    <div class="time-date">
      <span id="time">12:02</span>
      <span id="date">16.04.2025</span>
    </div>
    <div class="right-header-controls">
      <div class="theme-toggle">
        <div class="theme-toggle-slider"></div>
      </div>
      <button class="logout-btn">√áƒ±kƒ±≈ü Yap</button>
    </div>
  </header>

  <!-- Dashboard -->
  <main class="dashboard">
    <!-- √úst Sƒ±ra -->
    <div class="row top-row">
      <section class="widget" id="todolist">
        <h2>Todo List</h2>
        <div class="input-group">
          <input type="text" id="todo-input" placeholder="Yeni g√∂rev...">
          <button onclick="addTodo()">Ekle</button>
        </div>
        <ul id="todo-list"></ul>
      </section>


    <!--HAVA DURUMU-->
      <section class="widget" id="weather">
        <h2>Hava Durumu</h2>
        <div id="weather-info">
          <div class="box">
            <input type="text" class="note-area" id="weatherInput" placeholder="≈ûehir ismi yazƒ±n">
            <div id="weatherDisplay"></div>
          </div>
        </div>
      </section>

      <section class="widget">
        <h2>M√ºzik Listesi</h2>
        <div id="music">
          <input type="file" id="music-upload" accept="audio/*" multiple style="display:none;">
          <div id="music-list" class="drop-zone" data-empty-text="M√ºzik eklemek i√ßin tƒ±klayƒ±n veya s√ºr√ºkleyin"></div>
        </div>
      </section>
    </div>

    <!-- Alt Sƒ±ra -->
    <div class="row bottom-row">
      <section class="widget" id="gallery">
        <h2>Resimler</h2>
        <div id="gallery-grid" class="drop-area"></div>
        <input type="file" id="image-upload" accept="image/*" style="display:none;">
      </section>

      <section class="widget" id="calculator">
        <h2>Hesap Makinasƒ±</h2>
        <input type="text" id="calc-display" disabled>
        <div id="calc-buttons"></div>
      </section>

      <section class="widget" id="conversions">
        <h2>D√∂n√º≈ü√ºmler</h2>
        <div class="conversion-result">
          <label>Binary:</label><div id="binary"></div>
          <label>Decimal:</label><div id="decimal"></div>
          <label>Octal:</label><div id="octal"></div>
          <label>Hex:</label><div id="hex"></div>
        </div>
      </section>
    </div>
  </main>

  <!--  MUSIC PLAYER BAR -->
  <div id="music-player-bar">
    <div class="track-info">
      <div class="track-art">
        <div class="art-placeholder">üéµ</div>
      </div>
      <div class="track-details">
        <span id="music-name">M√ºzik se√ßilmedi</span>
      </div>
    </div>

    <div class="player-controls">
      <div class="main-controls">
        <button id="prev-track" class="control-btn" title="√ñnceki">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button id="play-pause" class="control-btn primary" title="Oynat">
          <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="next-track" class="control-btn" title="Sonraki">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
      </div>
      
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div class="progress-bar">
          <input type="range" id="progress" min="0" max="100" value="0">
          <div class="progress-track"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
    </div>

    <div class="volume-control">
      <button id="volume-btn" class="control-btn" title="Ses">
        <svg class="volume-high" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        <svg class="volume-low" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
        <svg class="volume-muted" viewBox="0 0 24 24"><path d="M7 9v6h4l5 5V4l-5 5H7z"/></svg>
      </button>
      <div class="volume-slider">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <div class="volume-track"></div>
      </div>
    </div>

    <audio id="audio"></audio>
  </div>

  <!-- Gallery Modal -->
  <div class="gallery-modal">
    <div class="gallery-modal-content">
      <img id="modal-image" src="" alt="">
      <button class="gallery-modal-close" onclick="closeImageModal()">√ó</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Kullanƒ±cƒ± giri≈ü kontrol√º ve ki≈üiselle≈ütirme
    document.addEventListener('DOMContentLoaded', function() {
        const userStr = localStorage.getItem('user');
        console.log('index.html a√ßƒ±ldƒ±, localStorage user:', userStr);
        let user = null;
        try { user = JSON.parse(userStr); } catch(e) { console.error('JSON parse hatasƒ±:', e); }
        // Sadece localStorage'da herhangi bir user objesi varsa giri≈üe izin ver
        if (!user) {
            console.error('Kullanƒ±cƒ± yok, login.html y√∂nlendirme');
            window.location.replace('login.html');
            return;
        }
        document.querySelector('.username').textContent = user.username || "Kullanƒ±cƒ±";
        fetchTodos();
    });

    // Kullanƒ±cƒ±ya √∂zel todo'larƒ± backend'den √ßek ve tamamlandƒ±/silme √∂zellikleriyle listele
    function fetchTodos() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return;
        fetch(`http://localhost:8080/todo/list/${user.id}`)
            .then(res => res.json())
            .then(todos => {
                const ul = document.getElementById('todo-list');
                ul.innerHTML = '';
                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="${todo.completed ? 'completed' : ''}">${todo.content}</span>
                        <button class="delete-btn" title="Sil">‚ùå</button>
                    `;
                    // Checkbox tamamlanma durumu i√ßin
                    const checkbox = li.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', () => toggleTodo(todo.id));
                    // Silme butonu
                    const deleteBtn = li.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTodo(todo.id);
                    });
                    ul.appendChild(li);
                });
            });
    }

    // Tamamlanma durumunu deƒüi≈ütir
    function toggleTodo(id) {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return;
        fetch(`http://localhost:8080/todo/toggle/${user.id}/${id}`, { method: 'POST' })
            .then(() => fetchTodos());
    }

    // Todo sil
    function deleteTodo(id) {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) return;
        fetch(`http://localhost:8080/todo/delete/${user.id}/${id}`, { method: 'DELETE' })
            .then(() => fetchTodos());
    }
  </script>
</body>
</html>
